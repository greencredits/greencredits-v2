<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Worker Login - GreenCredits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #111827;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .badge {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            display: inline-block;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #10b981;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .note {
            background: #dbeafe;
            border: 2px solid #3b82f6;
            border-radius: 10px;
            padding: 12px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.85rem;
            color: #1e40af;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-icon">üë∑</div>
            <h1>Worker Login</h1>
            <p class="subtitle">GreenCredits Field Operations</p>
            <div class="badge">üîê WORKER ACCESS</div>
        </div>

        <form id="workerLoginForm">
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" id="workerMobile" placeholder="9999999991" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div style="position: relative;">
                    <input type="password" id="workerPassword" placeholder="Enter your password" required>
                    <span id="toggleWorkerPassword"
                        style="position: absolute; right: 15px; top: 12px; cursor: pointer; font-size: 1.2rem;">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="btn-login">
                üîì Login to Dashboard
            </button>
        </form>

        <div class="note">
            üìù <strong>Demo Worker:</strong><br>
            Mobile: <code>9999999991</code><br>
            Password: <code>Worker@123</code>
        </div>
    </div>

    <script>
        document.getElementById('workerLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const mobile = document.getElementById('workerMobile').value;
            const password = document.getElementById('workerPassword').value;

            try {
                const response = await fetch('/api/worker/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ mobile, password })
                });

                // Check for 404 (Route not found)
                if (response.status === 404) {
                    alert('‚ùå Connection Error: Server route not found.\n\nPLEASE RESTART THE SERVER!\n\n1. Go to terminal.\n2. Press Ctrl+C.\n3. Run "node server.js"');
                    return;
                }

                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    alert('‚ùå Server Error: Received non-JSON response.\n\nPlease restart the server.');
                    return;
                }

                const data = await response.json();

                if (data.success) {
                    // Handle both old and new response structures
                    if (data.worker || (data.admin && data.admin.role === 'cleanup_worker')) {
                        alert('‚úÖ Login successful!');
                        window.location.href = '/worker-dashboard.html';
                    } else {
                        alert('‚ùå Access Denied: This login is for Workers only.');
                    }
                } else {
                    alert('‚ùå Login Failed: ' + (data.error || 'Invalid credentials'));
                }
            } catch (error) {
                console.error(error);
                alert('‚ùå Network Error: Could not connect to server.\n\nIs "node server.js" running?');
            }
        });

        // Password Toggle Logic
        const toggleWorkerPassword = document.querySelector('#toggleWorkerPassword');
        const workerPassword = document.querySelector('#workerPassword');

        toggleWorkerPassword.addEventListener('click', function (e) {
            const type = workerPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            workerPassword.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    </script>
</body>

</html>
